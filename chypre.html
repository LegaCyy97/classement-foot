<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, user-scalable=yes">    
        <style>
        @font-face {
            font-family: 'VarsityTeam';
            src: url('varsity-team.bold.otf') format('opentype');
            font-weight: bold;
        }

        body { 
            background-color: #000; 
            font-family: 'VarsityTeam', sans-serif; 
            color: white; 
            margin: 0; /* On supprime les marges extérieures */
            padding: 0; /* On supprime les marges intérieures */
            min-height: 100vh; /* On force le fond noir à aller tout en bas */
            display: flex;
            flex-direction: column;
            align-items: center; /* On centre tout parfaitement */
	    justify-content: flex-start;
        }
	
	/* Style du Titre Pays */
.header-pays {
    display: flex;
    align-items: center;     /* Aligne verticalement */
    justify-content: center; /* Centre horizontalement */
    gap: 30px;               /* Espace entre le drapeau et le texte */
    margin-top: 30px;        /* Espace au-dessus */
    margin-bottom: 30px;     /* Espace avant le tableau */
}

.header-pays img {
    width: 120px;            /* Taille du drapeau */
    height: auto;
    }

.header-pays h1 {
    font-size: 90px;         /* Gros titre Varsity */
    margin: 0;
    color: white;            /* Blanc (ou #12C4C2 pour le turquoise) */
    text-shadow: 4px 4px 0 #000; /* Petit effet d'ombre pour le relief */
}
        
        .classement-container { width: 800px; display: flex; flex-direction: column; gap: 0px; margin-bottom: 0;}

        .ligne {
            display: flex; align-items: center;
            background-color: #1B8F38; 
            height: 70px; 
            border: 1px solid white;
            margin-bottom: -1px;
        }

        .top-tier { background-color: #12C4C2 !important; } 
        .bottom-tier { background-color: #C11B17 !important; } 

        .numero {
            width: 70px; text-align: center; font-size: 36px;
            height: 100%; display: flex; 
            align-items: center; justify-content: center;
            border-right: 2px solid white;
        }

        .logo-box {
            width: 70px; height: 100%;
            background: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-right: 2px solid white;
        }

        .logo-box img {
            width: 150%;
            transform: rotate(15deg);
            object-fit: contain;
        }

        .nom-club { 
            flex-grow: 1; padding-left: 8px; 
            font-size: 34px; 
            text-transform: uppercase;
            white-space: nowrap;
        }

        .stats {
            display: flex; width: 220px; 
            height: 100%;
            align-items: center; justify-content: space-around;
            font-size: 34px; border-left: 2px solid white;
        }
        .stats span { width: 33%; text-align: center; }
	.btn-retour {
            align-self: flex-start;
            margin: 20px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid white;
            padding: 5px 15px;
    </style>
</head>
<body>
<body>
	<a href="index.html" class="btn-retour">⬅ MENU</a>
    <div class="header-pays">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Cyprus.svg/320px-Flag_of_Cyprus.svg.png">
        <h1>CHYPRE</h1>
    </div> <div id="classement" class="classement-container"></div>

<script>
// MODIFIE LES CHIFFRES ICI - LE TRI SE FAIT TOUT SEUL
const equipes = [
    { name: "Omonia Nicosie", played: 19, gd: 34, points: 45, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/3/3d/AC_Omonia_logo.svg/900px-AC_Omonia_logo.svg.png" },
    { name: "AEK Larnaca", played: 19, gd: 18, points: 40, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/AEK_Larnaca_logo.svg/960px-AEK_Larnaca_logo.svg.png" },
    { name: "Pafos", played: 18, gd: 18, points: 37, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9b/Pafos_FC_crest.svg/800px-Pafos_FC_crest.svg.png" },
    { name: "Aris Limassol", played: 19, gd: 21, points: 37, logo: "https://upload.wikimedia.org/wikipedia/commons/b/b5/Arislimassolfc.png" },
    { name: "Apollon Limassol", played: 19, gd: 8, points: 36, logo: "https://upload.wikimedia.org/wikipedia/en/0/0e/Apollon_Limassol_Logo.png" },
    { name: "APOEL Nicosie", played: 18, gd: 19, points: 33, logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/APOEL_%28logo%29.svg/960px-APOEL_%28logo%29.svg.png" },
    { name: "AEL Limassol", played: 19, gd: -3, points: 27, logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/AEL_Limassol_logo.svg/960px-AEL_Limassol_logo.svg.png" },
    { name: "Olympiakos Nicosie", played: 19, gd: -5, points: 23, logo: "https://upload.wikimedia.org/wikipedia/fr/7/74/Olympiakos_Nicosie.png" },
    { name: "Omonia Aradippou", played: 19, gd: -10, points: 21, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/Omonia_Aradippou.png/800px-Omonia_Aradippou.png" },
    { name: "Anorthosis Famagouste", played: 19, gd: -14, points: 20, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/5/50/Anorthosis_FC_logo.svg/960px-Anorthosis_FC_logo.svg.png" },
    { name: "Akritas Chlorakas", played: 19, gd: -18, points: 19, logo: "https://upload.wikimedia.org/wikipedia/en/6/61/Akritas_Chlorakas.png" },
    { name: "Krasava Ypsonas", played: 19, gd: -11, points: 17, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Logo_of_Krasava_ENY_Ypsonas_FC.png/800px-Logo_of_Krasava_ENY_Ypsonas_FC.png" },
    { name: "Ethnikos Achna", played: 19, gd: -18, points: 14, logo: "https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Ethnikos_Achna.svg/960px-Ethnikos_Achna.svg.png" },
    { name: "Enosis Neon Paralimni", played: 19, gd: -39, points: 1, logo: "https://upload.wikimedia.org/wikipedia/el/thumb/2/2d/%CE%88%CE%BD%CF%89%CF%83%CE%B9%CF%82_%CE%9D%CE%AD%CF%89%CE%BD_%CE%A0%CE%B1%CF%81%CE%B1%CE%BB%CE%B9%CE%BC%CE%BD%CE%AF%CE%BF%CF%85_%28logo%29.svg/960px-%CE%88%CE%BD%CF%89%CF%83%CE%B9%CF%82_%CE%9D%CE%AD%CF%89%CE%BD_%CE%A0%CE%B1%CF%81%CE%B1%CE%BB%CE%B9%CE%BC%CE%BD%CE%AF%CE%BF%CF%85_%28logo%29.svg.png" }
];

function renderClassement() {
    // NOUVEAU TRI : Par points uniquement.
    // En cas d'égalité, le script garde l'ordre que TU as écrit dans la liste.
    equipes.sort((a, b) => {
        if (b.points !== a.points) {
            return b.points - a.points; // Trie par points (du plus grand au plus petit)
        } else {
            return 0; // Si points égaux, ne change rien (garde ton ordre manuel)
        }
    });

    const container = document.getElementById('classement');
    container.innerHTML = ''; 

    equipes.forEach((team, index) => {
        const rang = index + 1;
        // Top 6 en turquoise, les autres en rouge
        let specialClass = (rang <= 6) ? 'top-tier' : 'bottom-tier';

        container.innerHTML += `
            <div class="ligne ${specialClass}">
                <div class="numero">${rang}</div>
                <div class="logo-box"><img src="${team.logo}"></div>
                <div class="nom-club">${team.name}</div>
                <div class="stats">
                    <span>${team.played}</span>
                    <span>${team.gd > 0 ? '+' + team.gd : team.gd}</span>
                    <span>${team.points}</span>
                </div>
            </div>
        `;
    });
}

renderClassement();
</script>
</body>
</html>
